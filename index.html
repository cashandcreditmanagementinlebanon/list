<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Community Directory</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #111;
      --text-dark: #f0f0f0;
      --table-bg: rgba(255, 255, 255, 0.85);
      --table-dark-bg: rgba(30, 30, 30, 0.85);
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: url('assets/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }

    body.dark {
      color: var(--text-dark);
    }

    body.dark::before {
      background: rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .toggle-btn {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--table-bg);
      backdrop-filter: blur(4px);
      transition: background 0.3s;
    }

    body.dark table {
      background: var(--table-dark-bg);
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #eee;
    }

    body.dark th {
      background: #2c2c2c;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Community Directory</h1>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzoSoF4w0xcc3I7sZU-gIDgbzkiaB5jhfjYdCjD3giBPJ137fnvdHtjjArot5Xv3DDG/exec";

    const platformIcons = {
      instagram: "📸",
      facebook: "📘",
      twitter: "🐦",
      website: "🌐",
      map: "📍",
      linkedin: "💼",
      youtube: "▶️"
    };

    function getIcon(label) {
      const key = label.toLowerCase();
      for (const name in platformIcons) {
        if (key.includes(name)) return platformIcons[name];
      }
      return "🔗";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => buildTable(data))
      .catch(err => console.error("Error loading data:", err));

    function buildTable(data) {
      const table = document.getElementById("data-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      const headers = Object.keys(data[0]);
      const headerRow = document.createElement("tr");
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(key => {
          const td = document.createElement("td");
          const value = row[key];

          if (value && typeof value === "object" && value.url) {
            td.innerHTML = `<a href="${value.url}" target="_blank" rel="noopener noreferrer">
              ${getIcon(value.label)} ${value.label}
            </a>`;
          } else {
            td.textContent = value || "";
          }

          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
